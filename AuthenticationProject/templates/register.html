<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        
        {% if messages %}
            {% for message in messages %}
                <center><h4 class="{% if message.tags == 'error' %}text-red-500{% else %}text-blue-500{% endif %}">{{ message }}</h4></center>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- First Name field -->
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-semibold mb-2">First Name</label>
                <input type="text" id="first_name" name="first_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name field -->
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 font-semibold mb-2">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your last name" required>
            </div>

            <!-- Username field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username" required>
            </div>

            <!-- Email field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
            </div>

            <!-- Password field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password field -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm your password" required>
                {% if error_confirm_password %}  <!-- แสดงข้อความถ้าไม่ตรงกัน -->
                    <p class="text-red-500 text-sm mt-2">{{ error_confirm_password }}</p>
                {% endif %}
            </div>

            <!-- DropdownList example -->
            <div class="mb-4">
                <label for="security-question" class="block text-gray-700 font-semibold mb-2">Security Question</label>
                <select id="security-question" name="security_question" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="" disabled selected>Select a question</option>
                    <option value="1">What is your pet's name?</option>
                    <option value="2">What is your mother's maiden name?</option>
                    <option value="3">What city were you born in?</option>
                </select>
            </div>

            <!-- FileBrowse example -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Upload Profile Picture</label>
                <input type="file" name="profile_picture" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Register</button>
        </form>

        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 font-semibold">Login</a></p>
    </div>
</body>
</html>
